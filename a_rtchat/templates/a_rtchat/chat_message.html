{% if message.author == user%}
<li class="flex justify-end " style="padding-bottom: 2px;">
  <div class="bg-green-200 rounded-l-lg rounded-tr-lg p-1 max-w-[55%] mobile-messages">
    <span class="max-w-[100%] whitespace-normal break-words" 
    >{{message.body}}
  </span>
  </div>
  <div class="flex items-end">
    <svg height="13" width="8">
      <path
        fill="#bbf7d0"
        d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"

{% else %}
<li style="padding-bottom: 2px;">

  >

      >
       
      </a>
    </div>

      <svg height="13" width="8">
        <path
          fill="white"
          d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"

     {% else %}

  </div>

{% endif %}
